<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Select Option Filter</title>
	<style type="text/css">
		html{width:100%;}

<body>
	<h1>Select Option Filter</h1>



	<h2>Simple search filter</h2>

	<label>Your preferred programming language:</label>

	<select id="combobox">

	</select>

	<h2>First word filter</h2>

	<select id="fw_combobox">
		<option value="">Select one...</option><option value="Compiled Asp">Compiled Asp</option><option value="Interpreted BASIC">Interpreted BASIC</option><option value="Compiled C">Compiled C</option><option value="Compiled C++">Compiled C++</option><option value="Unknow Clojure">Unknow Clojure</option><option value="Unknow COBOL">Unknow COBOL</option><option value="Unknow ColdFusion">Unknow ColdFusion</option><option value="Unknow Erlang">Unknow Erlang</option><option value="Interpreted Fortran">Interpreted Fortran</option><option value="Unknow Groovy">Unknow Groovy</option><option value="Unknow Haskell">Unknow Haskell</option><option value="Compiled Java">Compiled Java</option><option value="Interpreted JavaScript">Interpreted JavaScript</option><option value="Interpreted Lisp">Interpreted Lisp</option><option value="Interpreted Perl">Interpreted Perl</option><option value="Interpreted PHP">Interpreted PHP</option><option value="Interpreted Python">Interpreted Python</option><option value="Interpreted Ruby">Interpreted Ruby</option>
	</select>

	

	<script src="selectOptionFilter.js"></script>
	<script type="text/javascript">
		add_filter("combobox");
		add_first_word_filter("fw_combobox", function(){
			console.log('value applied');
		});
	</script>
</body>
</html>
